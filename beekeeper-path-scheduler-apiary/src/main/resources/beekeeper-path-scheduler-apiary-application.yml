management.endpoints.web.exposure.include: health,info,prometheus

server:
  port: 8080

spring:
  jpa:
    database: default
    hibernate:
      ddl-auto: validate
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
properties:
  beekeeper:
    default-cleanup-delay: P3D
    default-expiriration-delay: P3D
