server:
  port: 8080

spring:
  jpa:
    database: default
    hibernate:
      ddl-auto: validate
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
properties:
  beekeeper:
    default-cleanup-delay: P3D
  apiary:
    cleanup-delay-property-key: beekeeper.unreferenced.data.retention.period
